	<head>

	</head>
	<body>

		
		<center>
			<div class="container" style="margin-top:394px" align = "justify">

				Why don't you try this level <span id = "leveldisplay"></span> activity?<br><br>
				<div class = "jumbotron">
					Do 20 jumping jacks.
					
				</div>
				<input id = "complete_btn" class = "btn btn-default btn-xlarge" type = "button" value = "Complete!"></input>
				<input id = "somethingelse_btn" class = "btn btn-default btn-xlarge" type = "button" value = "Something else, please!"></input>
				<input id= "notnow_btn" class = "btn btn-default btn-xlarge" type = "button" value = "Not now"></input>

		</center>
		<nav class="nav-bar navbar navbar-fixed-bottom">
 		<center>
 			<div><a href="home.html"><img src = "navicons/home.png" class = "navicon"></a></div>

		<script type="text/javascript">

			window.onload = function() {
				var pathname = window.location.href;
				var indexOfLevel = pathname.indexOf('level=');
				var level = pathname.substring(indexOfLevel+6);
				$("#leveldisplay").text(level);
				
			};
		</script>
