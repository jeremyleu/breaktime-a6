			    //could insert code here to show play and hide pause.
			});
			$('#playresume_btn').click(function() {
				if (this.value=="Pause")
				{
					timer.pause();
					this.value = "Resume";
				}
				else
				{
					timer.resume();
					this.value = "Pause";
				}
			});
